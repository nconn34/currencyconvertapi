<html lang="en-US">
<head>
  <title>Currency Converter</title>
</head>
<body class="inverted">
  <div class='container'>
    <div class='jumbotron-fluid'>
      <h1>Currency Converter</h1>
      <h3>Check your exchange rates before traveling!</h3>
    </div>
    <div class="row justify-content-center">
      <div class='col-3'>
        <label for="color">Currency to exchange for:</label>
        <br>
        <select class="form-control" id="currency">
          <option value="AUD">AUD</option>
          <option value="HKD">HKD</option>
          <option value="EUR">EUR</option>
          <option value="JPY">JPY</option>
          <option value="GBP">GBP</option>
        </select>
        <br>
        <br>
      </div>
      <div class='col-3'>
        <label for="manufacturer">Enter total US dollars to convert:</label>
        <br>
        <input id="dollar" class='form-control' type="number">
      </div>
    </div>
    <div class='row justify-content-center'>
      <button class="btn-primary" id="submit">See How Far Your Dollar Would Go Abroad!</button>
    </div>
    <div class='row justify-content-center medium_font'>
        <div id='exchange'></div>
        <div class='showErrors'></div>
  </div>
  </div>
</body>
</html>
